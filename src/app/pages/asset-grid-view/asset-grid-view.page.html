<ion-header>
  <ion-toolbar>
    <ion-title>Asset Grid View</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <!-- Substation Selection Dropdown -->
      <ion-col size="3">
        <ion-item>
          <ion-label>Substation</ion-label>
          <ion-select [(ngModel)]="selectedSubstation" (ionChange)="loadSubstations()">
            <ion-select-option *ngFor="let substation of substationData" [value]="substation.siteName">
              {{ substation.siteName }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <!-- Main Content Area -->
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Assets Delivered</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!-- Search Bar -->
            <ion-searchbar [(ngModel)]="searchQuery" placeholder="Search Assets"></ion-searchbar>
            <div class="scroll-container">
              <ion-grid>
                <ion-row>
                  <ion-col size="2"><strong>Serial Number</strong></ion-col>
                  <ion-col size="2"><strong>Product Name</strong></ion-col>
                  <ion-col size="2"><strong>Warranty Start Date</strong></ion-col>
                  <ion-col size="2"><strong>Warranty End Date</strong></ion-col>
                  <ion-col size="2"><strong>Site Name</strong></ion-col>
                  <ion-col size="2"><strong>Status</strong></ion-col>
                </ion-row>
                <ion-row *ngFor="let data of deliveredData">
                  <ion-col size="2">{{ data.serialNumber }}</ion-col>
                  <ion-col size="2">{{ data.productName }}</ion-col>
                  <ion-col size="2">{{ data.warrantyStartDate }}</ion-col>
                  <ion-col size="2">{{ data.warrantyEndDate }}</ion-col>
                  <ion-col size="2">{{ data.siteName }}</ion-col>
                  <ion-col size="2">{{ data.status }}</ion-col>
                </ion-row>
              </ion-grid>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
