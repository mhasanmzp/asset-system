<ion-header>
  <ion-toolbar>
    <ion-title>Scrap Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!-- Filters -->
    <ion-row>
      <ion-col size="4">
        <ion-item class="custom-ion-item">
          <ion-label>Category</ion-label>
          <ion-select [(ngModel)]="selectedCategory" (ionChange)="filterAssets()" placeholder="Select Category" interface="popover" class="custom-ion-select">
            <ion-select-option value="">All</ion-select-option>
            <ion-select-option *ngFor="let category of data2" [value]="category.name">
              {{ category.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="8">
        <ion-searchbar [(ngModel)]="searchQuery" placeholder="Search Products" class="custom-ion-searchbar responsive-searchbar"></ion-searchbar>
      </ion-col>
    </ion-row>

    <!-- Main Content Area -->
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Scrap Management</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="2.4"><strong>Serial Number</strong></ion-col>
                <ion-col size="2.4"><strong>Product Name</strong></ion-col>
                <ion-col size="2.4"><strong>Status</strong></ion-col>
                <ion-col size="2.4"><strong>Category</strong></ion-col>
                <ion-col size="2.4"><strong>Actions</strong></ion-col>
              </ion-row>
              <ion-row *ngFor="let product of filteredProductsList | filter: searchQuery">
                <ion-col size="2.4">{{ product.serialNumber }}</ion-col>
                <ion-col size="2.4">{{ product.productName }}</ion-col>
                <ion-col size="2.4">{{ product.status }}</ion-col>
                <ion-col size="2.4">{{ product.categoryName }}</ion-col>
                <ion-col size="2.4">
                  <ion-button (click)="markAsUnscrap(product)" color="secondary" class="small-button">Mark as Unscrap</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
